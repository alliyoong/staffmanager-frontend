<!-- Modal -->
<button type="button" #editModalTrigger class="d-none" data-bs-toggle="modal" data-bs-target="#editModal"></button>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" data-bs-backdrop="static" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Staff</h5>
        <button type="button" #editModalClose class="btn-close" routerLink="/staff" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="edit-staff-header">
            <h1>Change staff info</h1>
            <p>Please enter the information to change staff</p>
          </div>
          <form [formGroup]="editStaffForm">
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="nameInput">Full Name</label>
              <input type="text" class="form-control" id="nameInput" formControlName="name">
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="emailInput">Email</label>
              <input type="text" class="form-control" id="emailInput" formControlName="email">
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="ssnInput">Social Security Number</label>
              <input type="text" class="form-control" id="ssnInput" formControlName="socialSecurityNumber">
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="phoneNumberInput">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumberInput" formControlName="phoneNumber">
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="genderInput">Gender</label>
              <select class="form-select" id="genderInput" formControlName="gender" aria-label="gender select">
                @for(data of gender$ | async; track data){
                <option value="{{data}}">{{data}}</option>
                }
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="dobInput" class="text-info fw-bold">Date Of Birth</label>
              <div class="col-5">
                <div class="input-group date" id="datepicker">
                  <input type="date" formControlName="dateOfBirth" class="form-control" id="dobInput" />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="joinDateInput" class="text-info fw-bold">Join Date</label>
              <div class="col-5">
                <div class="input-group date" id="datepicker">
                  <input type="date" formControlName="joinDate" class="form-control" id="joinDateInput" />
                </div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="departmentInput">Department</label>
              <select class="form-select" id="departmentInput" formControlName="departmentId"
                aria-label="department select">
                @for(data of departments$ | async; track data){
                <option value="{{data.departmentId}}">{{data.departmentName}}</option>
                }

              </select>
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="statusInput">Status</label>
              <select class="form-select" id="statusInput" formControlName="staffStatus" aria-label="status select">
                @for(data of status$ | async; track data){
                <option value="{{data}}">{{data}}</option>
                }
              </select>
            </div>
          </form>
          <div class="modal-footer">
            @if(!showLoading){
            <button type="button" (click)="edit()"
              class="btn btn-lg btn-primary">
              Save Changes
            </button>
            <button type="button" class="btn btn-secondary" routerLink="/staff" data-bs-dismiss="modal">Cancel</button>
            }@else {
            <div class="spinner-border text-primary">
            </div>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
