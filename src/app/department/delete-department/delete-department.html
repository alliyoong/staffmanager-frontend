<!-- Modal -->
<button type="button" #deleteModalTrigger class="d-none" data-bs-toggle="modal" data-bs-target="#deleteModal"></button>
<div class="modal fade" id="deleteModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="deleteModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete Department</h5>
        <button type="button" class="btn-close" routerLink="/department" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this department?</p>
      </div>
      <div class="modal-footer">
        @if(!showLoading){
        <button type="button" class="btn btn-secondary" routerLink="/department" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="deleteDepartment()">Yes</button>
        }@else {
        <div class="spinner-border text-primary"></div>
        }
      </div>
    </div>
  </div>
</div>
