<div class="container">
    <div class="add-department-header">
        <h1>Create new department page</h1>
        <p>Please enter the information to create new department</p>
    </div>
    <form [formGroup]="addDepartmentForm">
        <div class="form-group mb-3">
            <label class="text-info fw-bold" for="nameInput">Department Name</label>
            <input type="text" class="form-control" id="nameInput" formControlName="name">
        </div>
        <div class="form-group mb-3">
            <label class="text-info fw-bold" for="descriptionInput">Department Description</label>
            <input type="text" class="form-control" id="descriptionInput" formControlName="description">
        </div>
    </form>
    @if(!showLoading){
        <button (click)="add()" [disabled]="addDepartmentForm.invalid || addDepartmentForm.pristine"
            class="btn btn-lg btn-primary">
            Create
        </button>
    }@else {
        <div class="spinner-border text-primary" role="status">
          <!-- <span class="sr-only">Loading...</span> -->
        </div>
    }
</div>
<div class="add-form-footer">
</div>
