<!-- Modal -->
<button type="button" #editModalTrigger class="d-none" data-bs-toggle="modal" data-bs-target="#editModal"></button>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" data-bs-backdrop="static" aria-modal="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Department</h5>
        <button type="button" class="btn-close" routerLink="/department" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="edit-department-header">
            <h1>Change department info</h1>
            <p>Please enter the information to change department</p>
          </div>
          <form [formGroup]="editDepartmentForm">
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="nameInput">Department Name</label>
              <input type="text" class="form-control" id="nameInput" formControlName="name">
            </div>
            <div class="form-group mb-3">
              <label class="text-info fw-bold" for="descriptionInput">Department Description</label>
              <input type="text" class="form-control" id="descriptionInput" formControlName="description">
            </div>
          </form>

      <div class="modal-footer">
          @if(!showLoading){
          <button type="button" (click)="editDepartment()"
            [disabled]="editDepartmentForm.invalid || editDepartmentForm.pristine" class="btn btn-lg btn-primary">
            Save Changes
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/department"
            data-bs-dismiss="modal">Cancel</button>
          }@else {
          <div class="spinner-border text-primary">
            <!-- <span class="sr-only">Loading...</span> -->
          </div>
          }
      </div>
        </div>
      </div>
    </div>
  </div>
</div>
