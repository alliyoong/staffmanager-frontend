<button type="button" #logoutModalTrigger class="d-none" data-bs-toggle="modal" data-bs-target="#logoutModal"></button>
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Log Out</h5>
        <button type="button" #logoutModalClose class="btn-close" data-bs-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        @if(!showLoading){
        <button type="button" class="btn btn-secondary" routerLink="/" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="logOut()">Yes</button>
        }@else {
        <div class="spinner-border text-primary"></div>
        }
      </div>
    </div>
  </div>
</div>
